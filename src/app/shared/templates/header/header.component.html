<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div class="app-name">PainterAI</div>
      <strong>{{ title }} <ion-icon name="color-wand-outline"></ion-icon></strong>
    </ion-title>

    <ion-buttons slot="end" *ngIf="isModal">  
      <ion-button (click)="dismissModal()" >
        <ion-icon class="modal-icon" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
