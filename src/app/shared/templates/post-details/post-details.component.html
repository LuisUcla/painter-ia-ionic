<app-header [isModal]="true" title="Publicacion"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="12" size-lg="6" size="12">
        <ion-item lines="none" class="prompt-item">
          <ion-label class="ion-text-wrap">{{ post.prompt }}</ion-label>

          <ion-buttons slot="end">
            <ion-button (click)="copyPromptToClipboard()">
              <ion-icon slot="icon-only" name="clipboard-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <h1 class="d-flex-center ion-hide-md-down"><!-- ion-hide-md-down oculta la etiqueta en pantallas medianas y pequenas -->
          {{ post.prompt }}

          <ion-button (click)="copyPromptToClipboard()" class="ion-margin" color="dark" fill="outline">
            <ion-icon name="clipboard-outline"></ion-icon>
          </ion-button>
        </h1>

        <div class="user">Creado Por {{ post.name }}</div>
      </ion-col>

      <ion-col size-sm="12" size-md="12" size-lg="6" size="12">
        <ion-grid class="images-wrapper">
          <ion-row>
            <ion-col size="12">
              <img [src]="selectedImage" width="100%" alt="">
            </ion-col>
            
            <ion-col (click)="selectedImage = image" *ngFor="let image of post.images" size="3">
              <img class="click" [ngClass]="{ 'selected': selectedImage === image }" [src]="image" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="d-flex-center">
          <ion-button class="submit-btn" color="tertiary" shape="round" (click)="saveImage()">
            {{ platform.is('capacitor') ? 'Compartir' : 'Guardar' }}
            <ion-icon 
              slot="end" 
              [name]="platform.is('capacitor') ? 'share-social-outline' : 'arrow-down-circle-outline'"
            ></ion-icon>
          </ion-button>

          <ion-button *ngIf="isNew" class="submit-btn" color="" shape="round" (click)="submit()">
            publicar
            <ion-icon slot="end" name="add-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
