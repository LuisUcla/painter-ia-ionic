<app-header [isModal]="true" title="Publicacion"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="12" size-lg="6" size="12">
        <ion-item>
          <ion-label>{{ post.prompt }}</ion-label>

          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="clipboard-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>

      <ion-col size-sm="12" size-md="12" size-lg="6" size="12">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <img [src]="selectedImage" width="100%" alt="">
            </ion-col>
            
            <ion-col (click)="selectedImage = image" *ngFor="let image of post.images" size="3">
              <img class="click" [ngClass]="{ 'selected': selectedImage === image }" [src]="image" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
